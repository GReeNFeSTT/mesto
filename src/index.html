<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" type="text/css"/>
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/avatar-image.jpg" alt="аватар">
                    <div class="profile__initial">
                        <h1 class="profile__initial-name">Жак-Ив Кусто</h1>
                        <button class="profile__initial-edit" type="button"></button>
                        <p class="profile__initial-profession">Исследователь океана</p>
                        
                    </div>
                </div>
                
                <button aria-label="open" class="profile__button" type="button"></button>
            </section>
            <section class="elements">
            </section>
                <template class="elements-template">
                    <article class="element">
                        <img src="" alt="" class="element__image">
                        <div class="element__description">
                        <h2 class="element__title"></h2>
                        <button type="button" class="elements__like"></button>
                        <button type="button" aria-label="delete" class="elements__delete-button">
                            <img src="./images/trash.svg" alt="Удалить" class="element__delete">
                        </button>
                        </div>
                    </article>
                </template>
            
        </main>
        <footer class="footer">
            <span class="footer__copyright"> &copy; 2020. GReeNFeST </span>
        </footer>

        <section class="popup popup__image popup__image-open">
            <div class="popup-zoom">
                <div class="popup-zoom__image"></div>
                <p class="popup-zoom__text">текст</p>
                <button type="reset" class="popup__close popup__close_image" aria-label="Закрыть"></button>
            </div>
        </section>

        <section class="popup popup_user">
            <button class="popup__close popup__close_user" type="button"></button>
            <div class="popup__container">
                
                <h2 class="popup__title"> Редактировать профиль </h2>
                    <form class="popup__profile popup__profile_user" name="profile" method="get" action="#" novalidate>
                        <fieldset class="popup__input-container">
                            <input type="text" class="popup__item popup__item_el_name" id="heading" name="name" placeholder="Имя Фамилия" 
                                required
                                minlength="2"
                                maxlength="40">
                                <span class="popup__input-error" id="heading-error">text</span>
                        </fieldset>
                        <fieldset class="popup__input-container">
                            <input type="text" class="popup__item popup__item_el_profession" id="subheading" name="link" placeholder="Профессия"
                                required
                                minlength="2"
                                maxlength="200">
                                <span class="popup__input-error" id="subheading-error">text</span>
                        </fieldset>
                        <button class="popup__button popup__button_user-edit" type="submit">Сохранить</button>
                    </form>
            </div>
        </section>
        <section class="popup popup_card">
            <button class="popup__close popup__close_card" type="button"></button>
            <div class="popup__container">
                
                <h2 class="popup__title"> Новое место </h2>
                    <form class="popup__profile popup__profile_card" name="profile" method="get" action="#">
                        <fieldset class="popup__input-container">
                            <input type="text" class="popup__item popup__item_el_place" id="heading" name="name" placeholder="Название" 
                                required
                                minlength="1"
                                maxlength="30">
                                <span class="popup__input-error" id="heading-error"></span>
                            </fieldset>
                        <fieldset class="popup__input-container">
                            <input type="text" class="popup__item popup__item_el_link" id="subheading" name="link" placeholder="Ссылка на картинку" 
                            type="url" 
                            pattern="https?://.+" 
                            required>
                            <span class="popup__input-error" id="subheading-error"></span>
                        </fieldset>
                        <button class="popup__button popup__button_add-card" type="submit">Создать</button>
                    </form>
            </div>
        </section>

        <section class="popup popup-zoom-card">
            <div class="popup-zoom-card__container">
                <button class="popup__close popup__close_zoom" type="button"></button>
                <img class="popup-zoom-card__image" scr="" alt="">
                <div class="popup-zoom-card__title"></div>
            </div>
        </section>
        
    </div>
    <script src="./pages/index.js" type="module" defer></script>
</body>
</html>
