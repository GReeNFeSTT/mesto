<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css" type="text/css"/>
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/avatar-image.jpg" alt="аватар">
                    <div class="profile__initial">
                        <h1 class="profile__initial-name">Жак-Ив Кусто</h1>
                        <p class="profile__initial-profession">Исследователь океана</p>
                    </div>
                    <button class="profile__initial-edit" type="button"></button>
                </div>
                <button aria-label="open" class="profile__button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2> 
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2> 
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2> 
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2> 
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение">
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2> 
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение">
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкессия</h2> 
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <span class="footer__copyright"> &copy; 2020. GReeNFeST </span>
        </footer>

        <section class="popup">
            <button class="popup__close" type="button"></button>
            <div class="popup__container">
                
                 <h2 class="popup__title"> Редактировать профиль </h2>
                     <form class="popup__profile" name="profile" method="get" action="#">
                         <fieldset class="popup__input-container">
                              <input type="text" class="popup__item popup__item_el_name" id="heading" name="name" placeholder="Имя Фамилия" >
                              <input type="text" class="popup__item popup__item_el_profession" id="subheading" name="job" placeholder="Профессия">
                         </fieldset>
                         <button class="popup__button" type="submit">Сохранить</button>
                      </form>
            </div>
        </section>
    </div>
    <script src="./js/index.js" defer></script>
</body>
</html>
